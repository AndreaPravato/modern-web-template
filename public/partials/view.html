

		<div class="row">
			&NonBreakingSpace;
			<div class="jumbotron">
				<h2>ContactsX</h2>
				<p class="pull-right">... a modern app / contact list</p>
			</div>
		</div>
		
		<div class="row">
            <div class="form-group">
                <h3>
                    Contacts
                    <a ng-href="/#/users/create" class="btn btn-primary pull-right" id="btn_user_create">Add new entry</a>
                </h3>
                <hr>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Users...">
                <hr>
            </div>
		</div>
		
	<div ng-controller="UserCtrl as uc" ng-cloak class="ng-cloak">  <!-- BEGIN of section connected to controller UserCtrl--> 
		<div class="row">
			<table id="user_list" class="table table-striped table-hover table-responsive">
				<thead>
				<tr>
					<th>FirstName</th>
					<th>LastName</th>
					<th>Age</th>
					<th>Edit</th>
				</tr>
				</thead>
				<tbody>
				<tr ng-repeat="usr in uc.users | filter:searchText">
					<td>	
						{{ usr.firstName }}
					</td>
					<td>
						{{ usr.lastName }}
					</td>	
					<td>
						{{ usr.age }}
					</td>
					<td>
						<a href="/#/edit/{{usr._id.$oid}}"><i class="glyphicon glyphicon-pencil"></i></a>
					</td>
				</tr>
				<tr ng-hide="uc.users.length">
					<td colspan="4">
						<p class="text-center">No Users Found</p>
					</td>
				</tr>
				</tbody>
    		</table>
            
       	</div>

		<div class ="row">
            <hr>
            <h4>Debug:</h4>
            <pre>{{ uc.users | json }}</pre>
        </div>
    </div> 
    <!-- END of section connected to controller UserCtrl-->
